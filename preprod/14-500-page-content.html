<!-- REPLACE WITH BANNER & SEARCHBOX -->

<!-- Desktop Search -->
<div class="search-desktop-home hidden-xs">
  <!-- Search box -->
  <div class="search-box">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="search-box-content">

            <!-- <h1>Search For Jobs</h1> -->

            <!-- Search bar -->
            ^tmp_elements=search_bar^


            <!-- View all jobs -->
            <p class="link-center">
              <a href="/search" class="view-all-jobs" title="View All Jobs at Inclusive Jobs">View All Jobs at Inclusive Jobs</a>
            </p>
            <!-- End View all jobs -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search box -->
</div>
<!-- End Desktop Search -->

<!-- Mobile Search -->
<div id="SearchBoxMobile" class="search-mobile collapsed" aria-expanded="false">
  <!-- Search box -->
  <div class="search-box visible-xs">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="search-box-content">

            <!-- Search bar -->

            ^tmp_elements=search_bar^


            <!-- View all jobs -->
            <p class="link-center">
              <a href="/search" class="view-all-jobs" title="View All Jobs at Inclusive Jobs">View All Jobs at Inclusive Jobs</a>
            </p>
            <!-- End View all jobs -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search box -->
</div>
<!-- End Mobile Search -->



<!-- Internals section (500 page content) -->
<section class="internals-section">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12">

        <!-- 500 page -->
        <div class="error-card">
          <p class="link-center"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></p>
          <h1>System error</h1>
          <h2>We are sorry, it appears that something went wrong. Please try again later.</h2>
        </div>
        <!-- End 500 page -->

      </div>
    </div>
  </div>
</section>
<!-- End Internals section (500 page content) -->
