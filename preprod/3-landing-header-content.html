<!-- Header -->
<header id="back-top">


  <!-- Top navbar -->
  <section class="top-navbar">

    <!-- Container -->
    <div class="container">
      <!-- Navbar brand top -->
      <div class="navbar-brand-top visible-sm visible-md">
        <div class="row navbar-brand-row">

          <div class="col-xs-6 col-md-6">
            <!-- Logo -->
            <div class="logo-top">
              <a href="/" title="Inclusive Jobs Careers" alt="Inclusive Jobs Careers" class="hidden-sm">
                <img src="^media_src_site-logo.png^" alt="Inclusive Jobs Careers" class="img-responsive">
              </a>

              <a href="/" title="Inclusive Jobs Careers" alt="Inclusive Jobs Careers" class="hidden-md hidden-lg">
                <img src="^media_src_logo768.png^" alt="Inclusive Jobs Careers" class="img-responsive">
              </a>

            </div>
            <!-- End Logo -->
          </div>



        </div>
      </div>
      <!-- End Navbar brand top -->
    </div>
    <!-- End Container -->

    <!-- Navbar default -->
    <nav class="navbar navbar-default" role="navigation">
      <!-- Container -->
      <div class="container">

        <!-- Navbar mobile -->
        <div class="navbar-header">
          <!-- Navbar toggle -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>
          <!-- End Navbar toggle -->

          <!-- Logo desktop -->
          <a href="/" class="navbar-brand visible-lg" title="Inclusive Jobs Careers" alt="Inclusive Jobs Careers">
            <img src="^media_src_site-logo.png^" alt="Inclusive Jobs Careers" class="img-responsive">
          </a>
          <!-- End Logo desktop -->

          <!-- Logo mobile -->
          <a href="/" class="navbar-brand visible-xs" title="Inclusive Jobs Careers" alt="Inclusive Jobs Careers">
            <img src="^media_src_site-logo-mobile.png^" alt="Inclusive Jobs Careers" class="img-responsive">
          </a>
          <!-- End Logo mobile -->
        </div>
        <!-- End Navbar mobile -->

        <!-- Navbar collapse -->
        <div class="collapse navbar-collapse" id="navbar">
          <!-- Navbar nav -->
          <ul class="nav navbar-nav">
            <!-- Navigation -->

            ^navigation^

          </ul>
          <!-- End Navbar nav -->
        </div>
        <!-- End Navbar collapse -->
      </div>
      <!-- Container -->
    </nav>
    <!-- End Navbar default -->
  </section>
  <!-- End Top navbar -->
</header>
<!-- End Header -->
