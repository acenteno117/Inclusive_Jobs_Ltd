<!-- Desktop Search -->
<div class="search-desktop-home hidden-xs">
  <!-- Search box -->
  <div class="search-box">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="search-box-content">

            <!-- <h1>Search For Jobs</h1> -->

            <!-- Search bar -->
            ^tmp_elements=search_bar^


            <!-- View all jobs -->
            <p class="link-center">
              <a href="/search" class="view-all-jobs" title="View All Jobs at Inclusive Jobs">View All Jobs at Inclusive Jobs</a>
            </p>
            <!-- End View all jobs -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search box -->
</div>
<!-- End Desktop Search -->



<!-- Mobile Search -->
<div id="SearchBoxMobile" class="search-mobile collapsed" aria-expanded="false">
  <!-- Search box -->
  <div class="search-box visible-xs">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="search-box-content">

            <!-- Search bar -->

            ^tmp_elements=search_bar^


            <!-- View all jobs -->
            <p class="link-center">
              <a href="/search" class="view-all-jobs" title="View All Jobs at Inclusive Jobs">View All Jobs at Inclusive Jobs</a>
            </p>
            <!-- End View all jobs -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search box -->
</div>
<!-- End Mobile Search -->

    <div class="row">
      <div class="col-xs-12 col-sm-12">

        <!-- Browse by Results -->
        ^tmp_elements=browse_by_view^
        <!-- End Browse by Results -->

      </div>
    </div>
  </div>
</section>
